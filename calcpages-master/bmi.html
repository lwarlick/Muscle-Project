<!DOCTYPE html> <!--have bmi range chart with a tick showing where ur at-->
<html>

<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Racing+Sans+One" rel="stylesheet">
	<meta name="viewport" content="width=device-width">
	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body >
<p id="BMI">
	<script src="script.js"></script>

	Metric:<br>
	<label class="switch">
		<input type="checkbox" onclick="changeSystem();">
		<span class="slider round"></span>
	</label>

	<form id="bmiform" onsubmit="submitBMI();">
		Weight:<br>
		<input type="text" name="BMIweight" autocomplete="off"><br><br>
		Height:<br>
		<input type="text" name="height" autocomplete="off"><br><br>
		<input type="submit" value="Calculate" id="calc1">
	</form>
	<!--sessionStorage.getItem('result')-->
	<canvas id="myChart" width="500" height="500"></canvas>
	<script src="Chart.js"></script>
	<script>
		var ctx = document.getElementById("myChart").getContext('2d');
		var myChart = new Chart(ctx, {
			type: 'bar',
			data: {
				labels: ["BMI"],
				datasets: [
				{	
					label: 'You',
					data: [sessionStorage.getItem('result')],
					backgroundColor: [
						'black'
					],
					type: 'line',
				},
				
					{
					label: 'Underweight',
					data: [18.5],
					backgroundColor: [
						'pink'
					],
					
				},
				{
					label: 'Normal',
					data: [6.5],
					backgroundColor: [
						'green'
					],
					
				},
				{
					label: 'Overweight',
					data: [15],
					backgroundColor: [
						'orange'
					],
					
				},
			]
			},
			options: {
				responsive: false,
				scales: {
					xAxes: [{
						stacked:true,
						ticks: {
							beginAtZero: true
						}
					}],
					yAxes: [{
						stacked:true,
						ticks: {
							beginAtZero: true
						}
					}]
				}
			}
		});
	</script>
</p>
</body>
</html>
