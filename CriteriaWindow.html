<html>
	<head>
		<title>More Criteria</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<link rel="stylesheet" href="css/CriteriaWindow.css" type="text/css" media="screen">
	</head>
	<script>
		$(document).ready(function() {
	    	$("#calcDrop").click(function() {
          $(".calcList").slideToggle(300);
        });

        $("p").click(function() {
          var pclass = "." + $(this).attr('class');
          $(pclass).each(function() {
            if($(this).text().indexOf("✔")!=-1) {
              $(this).html($(this).text().substr(0,$(this).text().indexOf("✔")-1));
            }
          })

          if ($(this).text().indexOf("✔")==-1) {
            $(this).html($(this).text() + " ✔");
          }

        });

        $("p").dblclick(function() {
          if ($(this).text().indexOf("✔")!=-1) {
            $(this).html($(this).text().substr(0,$(this).text().indexOf("✔")-1));
          }
        });
		})
		function openNav() {
    	document.getElementById("mySidenav").style.width = "250px";
     	document.body.style.marginLeft = "250px";
     	document.body.style.opacity = "50%";
    }

  	function closeNav() {
    	document.getElementById("mySidenav").style.width = "0px";
    	document.body.style.marginLeft = "0px";
    	document.body.style.opacity = "100%";
    }
    </script>
	<body>
		<span id="open" onclick="openNav()">≡</span>
	    </br>
		<div class="container">
			<div class="dropdown">
  				<button class="dropbtn" id="intensity">Intensity</button>
  				<div class="dropdown-content">
    				<p class="icriteria" id="light">Light</p>
    				<p class="icriteria" id="medium">Medium</p>
    				<p class="icriteria" id="high">High</p>
  				</div>
			</div>
      <div class="dropdown">
          <button class="dropbtn" id="time">Time</button>
          <div class="dropdown-content">
            <p class="tcriteria" id="fifmin">15 Minutes</p>
            <p class="tcriteria" id="thimin">30 Minutes</p>
            <p class="tcriteria" id="formin">45 Minutes</p>
            <p class="tcriteria" id="sixmin">60 Minutes</p>
            <p id="other" href="">Other</p>
          </div>
      </div>
			<div id="mySidenav" class="sidenav">
      			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      			<a href="HomeScreen.html">Home</a>
     			<a>Login</a>
      			<a>Logout</a>
      			<a id="calcDrop">Calculators</a>
        			<div class="calcList">
          				<a>BMI</a>
          				<a>Max Reps</a>
       				</div>
      			<a>Test</a>
    		</div>
		</div>
	</body>
</html>
