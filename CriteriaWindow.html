<html>
	<head>
		<title>More Criteria</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="chart.js"></script>
    <script src='MuscleLogic.js'></script>
		<link rel="stylesheet" href="css/CriteriaWindow.css" type="text/css" media="screen">
	</head>
	<body onload="alert(localStorage.getItem('caeChart')">
		<span id="open" onclick="openNav()">&equiv;</span>
	    </br>
		<div class="container">
			<div class="dropdown">
  				<button class="dropbtn" id="intensity">Intensity</button>
  				<div class="dropdown-content">
    				<p class="icriteria" id="light">Light</p>
    				<p class="icriteria" id="medium">Medium</p>
    				<p class="icriteria" id="high">High</p>
  				</div>
			</div>
      <div class="dropdown">
          <button class="dropbtn" id="time">Time</button>
          <div class="dropdown-content">
            <p class="tcriteria" id="fifmin">15 Minutes</p>
            <p class="tcriteria" id="thimin">30 Minutes</p>
            <p class="tcriteria" id="formin">45 Minutes</p>
            <p class="tcriteria" id="sixmin">60 Minutes</p>
          </div>
      </div>
			<div id="mySidenav" class="sidenav">
      			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      			<a href="HomeScreen.html">Home</a>
     			  <a>Login</a>
      			<a>Logout</a>
      			<a id="calcDrop">Calculators</a>
        			<div class="calcList">
          				<a>BMI</a>
          				<a>Max Reps</a>
       				</div>
      			<a>Test</a>
    		</div>
		</div>
    <br>
    <div id="rightBar">
      <canvas id="doughnut-chartgen" width="350" height="350"></canvas>
      <canvas id="doughnut-chartcae" width="350" height="350"></canvas>
    </div>
    <script>
      var genDataVals = localStorage.getItem('genchart').split(',');
      var caeLabelVals = localStorage.getItem('caeChart').split(',');
      var caeDataVals = localStorage.getItem('caeValsChart').split(',');
      new Chart(document.getElementById("doughnut-chartgen"), {
          type: 'doughnut',
          data: {
            labels: ["Upper", "Lower", "Core"],
            datasets: [
              {
                backgroundColor: ["black", "#db4646","white"],
                data: genDataVals,
              }
            ]
          },
          options: {
            responsive: false,
            title: {
              display: true,
              text: "Workout Breakdown",
              fontColor: 'black',
              fontSize: '18'
            }
          }
      });
      new Chart(document.getElementById("doughnut-chartcae"), {
          type: 'doughnut',
          data: {
            labels: caeLabelVals,
            datasets: [
              {
                backgroundColor: ["black", "#db4646","white", "#4286f4", "#8c1e36", "#f141f4","#f4df41","#f29f41","#9f40f1", "#3ff0e8", "#ffa5d6", "#2f20a3", "#4df441", "#fff600", "#4c1b00"],
                data: caeDataVals,
              }
            ]
          },
          options: {
            responsive: false,
            title: {
              display: true,
              text: "Current Available Exercises",
              fontColor: 'black',
              fontSize: '18'
            }
          }
      });
    </script>
	</body>
</html>
