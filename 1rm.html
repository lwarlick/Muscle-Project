<!DOCTYPE html> <!-- ask if it wants to save the 1RM estimate, then warn it can only be saved once per day, then hide the option to save until 24hrs pass and save it to localstorage and display it in a chart below-->
<html>
  <head>
    <meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Racing+Sans+One" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>

  

	<p id="1RM">
			<script src="script.js"></script>
			
			Metric:<br>
			<label class="switch">
  			<input type="checkbox" onclick="changeSystem();">
  			<span class="slider round"></span>
			</label>

			<form id="1rmform" onsubmit="submit1RM();">
  			Weight lifted:<br>
  			<input type="text" name="1RMweight" autocomplete="off"><br><br>
  			Repetitions: <br>
  			<input type="text" name="reps" autocomplete="off"> 
				<img src="http://icons.iconarchive.com/icons/paomedia/small-n-flat/1024/light-bulb-icon.png" width="30" height="30"> <!--slide down-->
				Tip! Input less than 10 reps for most accurate results. <br><br>
  			<input type="submit" value="Calculate" id="calc0">
			</form>
	</p>

	<div id="ONERMresult">
		<script src="script.js"></script>
		Your estimated max is: 
		<script>
		document.write(sessionStorage.getItem('maxresult'));
		document.write(displayWeightUnit()); //might have var dumping probs
		</script>
	</div>
	
</html>
